{% extends "layout.html" %}
    {% block head %}
        <title>Login</title>
        <h1>Log in to your account</h1>
    {% endblock %}

    {% block body %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" name="next", value="{{ next }}">
            <button type="submit">Log in</button>
        </form>
    {% endblock %}
